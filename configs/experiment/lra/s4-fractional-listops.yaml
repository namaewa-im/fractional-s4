# @package _global_
defaults:
  - /pipeline: listops
  - /model: s4
  - override /scheduler: cosine_warmup

model:
  dropout: 0.
  n_layers: 6
  d_model: 256
  prenorm: false
  norm: batch
  layer:
    # Use fractional kernel instead of regular diag
    mode: fractional  # or 'fractional_s4d'
    d_state: 64
    # Fractional S4D parameters
    alpha: 0.25  # Fractional order
    beta: 1.0    # Mittag-Leffler beta parameter
    ml_terms: 16 # Number of terms in Mittag-Leffler series
    dt_min: 0.001
    dt_max: 0.1
    lr:
      dt: null
      A: 0.001
      B: 0.001
    init: diag-lin
    bidirectional: true
    n_ssm: 1

decoder:
  mode: pool

loader:
  batch_size: 32

optimizer:
  lr: 0.01
  weight_decay: 0.05

scheduler:
  num_training_steps: 120000
  num_warmup_steps: 12000

trainer:
  max_epochs: 40

train:
  seed: 3333
